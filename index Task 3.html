
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table cellpadding="15">
		<tr>
			<td>Введите сумму:</td>
			<td></td>
			<td>KZT (tengr)</td>
			<td>UDS (dollar)</td>s
			<td>EURO (euro)</td>
		</tr>
		<tr>
			<td>
				<input type="" id="summa" onchange="check()">
			</td>
			<td>
				<select id="convert">
					<option value="KZT">TENGE</option>
					<option value="USD">DOLLAR</option>
					<option value="EUR">EURO</option>
				</select>
			</td>
			<td>
				<input id="KZT" readonly>
			</td>
			<td>
				<input id="USD" readonly>
			</td>
			<td>
				<input id="EUR" readonly>
			</td>
		</tr>
	</table>
</body>
<script>
	function check() {
		let summa = document.getElementById("summa").value; 
		let x = document.getElementById("convert").value;

		let dollar = 429;
		let euro = 507;
		let resultDollar;
		let resultEuro;

		if (x==="KZT") {
			resultDollar = parseInt(summa/dollar);
			resultEuro = parseInt(summa/euro);
			document.getElementById("USD").value=resultDollar;
			document.getElementById("EUR").value=resultEuro;
			document.getElementById("KZT").value="-";
		}
	}
</script>
</html>
